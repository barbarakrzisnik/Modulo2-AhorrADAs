<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/096a878366.js" crossorigin="anonymous"></script>
    <title>AhorrADAs</title>
</head>

<body>
    <nav class="navbar is-primary is-spaced">
        <div class="navbar-brand">
            <a class="navbar-item">
                <h1 class="is-size-2"><i class="fas fa-wallet mx-4"></i>AhorrADAS</h1>
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" id="boton-balance"> <i class="fas fa-chart-line mr-3"></i> Balance</a>
            <a class="navbar-item" id="boton-categorias"> <i class="fas fa-tag mr-3"></i> Categorias</a>
            <a class="navbar-item" id="boton-reportes"> <i class="fas fa-chart-pie mr-3"></i> Reportes</a>
        </div>
    </nav>

    <main class="has-background-light">

        <section class="section has-background-light" id="section-balance">
            <div class="container">

                <div class="has-background-light columns">
                    <div class="column is-3 is-offset-1">
                        <article class="box">
                            <h2 class="is-size-4 has-text-weight-bold">Balance</h2>
                            <div class="">
                                <div class="columns mt-5">
                                    <div class="column">
                                    <h3 class="is-size-5">Ganancias</h3>
                                    </div>
                                    <div class="column">
                                        <h3 class="has-text-success has-text-right">+$0</h3>
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                    <h3 class="is-size-5">Gastos</h3>
                                    </div>
                                    <div class="column">
                                        <h3 class="has-text-danger has-text-right">-$0</h3>
                                    </div>
                                </div>
                                <div class="columns mt-5">
                                    <div class="column">
                                        <h3 class="is-size-4">Total</h3>
                                    </div>
                                    <div class="column">
                                        <h3 class="is-size-4 has-text-right">$0</h3>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <article class="box">
                            <div class="columns">
                                <div class="column">
                                    <h2 class=" is-size-4 has-text-weight-bold">Filtros</h2>
                                </div>
                                <div class="column control">
                                    <button class="button is-normal has-text-right is-link is-inverted">Ocultar filtros</button>
                                </div>
                            </div>
                            <form>
                                <div class="field">
                                    <label class="label" for="tipo-operacion">Tipo</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option>Todos</option>
                                                <option>Gasto</option>
                                                <option>Ganancia</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="tipo-operacion">Categoria</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option>Todas</option>
                                                <option>Comida</option>
                                                <option>Servicios</option>
                                                <option>Salidas</option>
                                                <option>Educación</option>
                                                <option>Transporte</option>
                                                <option>Trabajo</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="date">Fecha</label>
                                    <div class="control">
                                        <input class="input" id="date" type="date">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="tipo-operacion">Ordenar por</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option>Más reciente</option>
                                                <option>Menos reciente</option>
                                                <option>Mayor monto</option>
                                                <option>Menor monto</option>
                                                <option>A/Z</option>
                                                <option>Z/A</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                </div>
                            </form>

                        </article>
                    </div>

                    <article class="column is-7">
                        <div>
                            <div class="box">
                                <div class="columns">
                                    <div class="column">
                                        <h2 class="is-size-4 has-text-weight-medium has-text-weight-bold">Operaciones</h2>
                                    </div>
                                    <div class="column has-text-right">
                                        <button class="button is-primary">+ Nueva operacion</button>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="column is-offset-2 is-8 mt-6">
                                        <img src="./img/wallet.svg">
                                        <div class="has-text-centered">
                                            <p class="is-size-4 mt-6">Sin resultados</p>
                                            <p class="mt-5 mb-5">Cambia los filtros o agrega operaciones</p>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                                
                            </div>


                        </div>
                       
                    </article>


                </div>
            </div>
        </section>


        <article class="container is-hidden" id="section-categorias">
            <section class="section has-background-light columns">
                <div class="box column is-8 is-offset-2">
                    <h2 class="is-size-4">Categorias</h2>
                </div>
            </section>
        </article>

        <article class="container is-hidden" id="section-reportes">
            <section class="section has-background-light columns">
                <div class="box column is-8 is-offset-2">
                    <h2 class="is-size-4">Reportes</h2>
                </div>
            </section>
        </article>
    </main>

    <script src="index.js"></script>

</body>

</html>
